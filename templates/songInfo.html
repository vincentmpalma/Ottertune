<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Information</title>
    <style>
      /* Styling for this page */
      
      #bodyStyling
      {
        background-color: lightgray;
        color:white;
      }
   

    #stylingCarousel
    {
      background-color:antiquewhite;
   padding:30px;
      color: black;
      
    }
    #stylingTop
    {
      background-color:#0d2c40;
      color: white;
      padding: 25px;
      border: black;
    }
    #stylingAlbums 
    {
      background-color:#0d2c40;
      color: white;
      padding-top: 25px;
      padding-bottom: 25px;
      border: black;
      margin-top: -27px;

    }
      #artistTrack
      {
        background-color: rgba(0, 0, 0, 0.5);
      }
      #aristTitle{
        text-align: center;
      }
      img {
        border-radius: 15px;
      }
    
    .img-fluid
    {
    
      width: 300px;
    }
        
     

        .titleNames
        {
            justify-content: left;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: large;
            
            

        }

    </style>
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<body id = "bodyStyling">
  <div id = "stylingTop">
    <a href="{{ url_for('index') }}">Search</a>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-center">
          <!-- Displaying track name and image from API -->
          <h2>{{track.name}}</h2>   
          <img src="{{ track.album.images[0].url }}" class="img-fluid" alt="Album Image">
        </div>
        <div class="col-md-6 text-center">
          <!-- Displaying artist name and image from API -->
          <h2>{{track.artists[0].name}} </h2>
          <img src="{{ artist_image }}" class="img-fluid" alt="Artist Image">
        </div>
      </div>
    </div>
    <br>
    <br>
  </div>
    <div id = "stylingCarousel">
 
   <h3 id = "aristTitle">Artists Albums: </h3>
   <!-- Using Bootstrap Carousel to show albums from artist, grabbed artist_id to do this -->

   <div class="container px-0" style="max-width: 650px;">
    <div id="artistCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        {% for album in artist_albums %}
          <div class="carousel-item {% if loop.index0 == 0 %}active{% endif %}">
            <img src="{{ album.images[0].url }}" class="d-block w-100 imageAlbum" alt="{{ album.name }}">
            <div class="carousel-caption d-none d-md-block">
              <h5 id="artistTrack">{{ album.name }}</h5>
            </div>
          </div>
        {% endfor %}
      </div>
  
      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#artistCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#artistCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

<br>
</div>


<div id = "stylingAlbums">

<h2>Artists Top Tracks</h2>

  <div class="container my-4">
    <div class="row">
      {% for track in tracks %}
      <!-- Showed ten top tracks for each artist, using artist_id -->
      
        <div class="col-md-3 col-sm-4 col-6 text-center mb-4">
          <img src="{{ track.album.images[0].url }}" class="img-fluid" alt="{{ track.name }}">
          <p> {{ track.name }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

 

 



    
</body>
</html>
