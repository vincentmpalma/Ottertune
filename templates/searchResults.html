<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ottertune</title>
    {{ bootstrap.load_css() }}
  </head>
  <body>
    <h1>Ottertune</h1>
    <h2>Results for: {{ track }}</h2>

    {% for track in results %}

    <div>
      <img src="{{ track.album.images[0].url }}" width="250" />
      <p><strong>{{ track.name }}</strong> by {{ track.artists[0].name }}</p>
      <a href="{{ track.external_urls.spotify }}" target="_blank"
        >Listen on Spotify</a
      >
    </div>

    <br />
    <br />

    {% endfor %}
  </body>
</html>
