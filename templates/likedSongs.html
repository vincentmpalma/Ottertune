<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Liked Songs</title>
</head>
<body>
    <h1>Liked Songs</h1>

    {% if likedSongs %}
        <ul>
            {% for songID, songURL, imageURL, songName in likedSongs %}
                <li>
                    <a href="{{ songURL }}" target="_blank">{{ songName }}</a><br>


                    <img src="{{ imageURL }}" width="250" />
                </li>

            {% endfor %}
        </ul>
    {% endif %}

    <br>
    <a href="{{ url_for('index', userId=userID) }}">Back to Home</a>
</body>
</html>
